<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>DeepSeek AI Student App</title>
</head>
<body>
    <h1>مرحبًا بكم في تطبيق الطلاب</h1>
    <form id="askForm">
        <input type="text" name="question" placeholder="اكتب سؤالك هنا" required>
        <button type="submit">اسأل</button>
    </form>
    <h2>الإجابة:</h2>
    <pre id="answer"></pre>

    <script>
        const form = document.getElementById('askForm');
        const answerEl = document.getElementById('answer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const question = formData.get('question');

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    body: new URLSearchParams({ question })
                });
                const data = await res.json();
                answerEl.textContent = data.answer;
            } catch (err) {
                answerEl.textContent = "حدث خطأ في الاتصال بالخادم.";
            }
        });
    </script>
</body>
</html>
